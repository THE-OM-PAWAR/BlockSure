  <body>
    <!-------------|| LOGIN HTML ARE HERE ||------------->
    <section id="Login_main">
      <div class="sign_in batch_form max_width_parent_component" id="sign_in">
        <div class="heading_slider">
          <div class="blue_dot blue_dot_big"></div>
          <div class="head_text head_text_big">Admission Form</div>
        </div>

        <!-- making form here -->
        <form action="#" method="post" id="form_signIn">
          <div>
            <p>Access your account of Rk coaching classes pithampur</p>
            <br />
            <br />
          </div>
          <!-- user mobile number -->
          <p>Student Name</p>
          <input
            type="text"
            name="Student_name"
            id="Student_name"
            required
          />
          <p>Father Name</p>
          <input
            type="text"
            name="Father_name"
            id="Father_name"
            required
          />
          <!-- user passward -->
          <p>Contact Number</p>
          <input
            type="number"
            name="Contact_No"
            id="Contact_No"
            required
          />
          <p>School Name</p>
          <input
            type="text"
            name="School_name"
            id="School_name"
            required
          />
          <!-- user passward -->
          <p>Address</p>
          <input
            type="text"
            name="Address"
            id="Address"
            required
          />

          <p>Addmission Fees</p>
          <input
            type="text"
            name="Addmission_fee"
            id="Addmission_fee"
            required
          />

          <p>Main Instalment</p>
          <input
            type="text"
            name="Addmission_fee"
            id="Addmission_fee"
            required
          />

          <p>Batch</p>
          <select required name="Batch_name" id="Batch_name">
            <option >--Select Batch--</option>
            <option value="12BIO">12th bio</option>
          </select>
          

          <!-- buttons related div -->
          <div class="btn_s" class="main_btn">
            <!-- cancel buttons -->
            <a href="/management_console" class="main_btn">
              <input type="button" value="cancel" id="Cancel" />
            </a>
            <!-- submit buttons -->
            <input
              type="submit"
              id="Sign_in_btn"
              class="main_btn"
              value="Admission Confirm"
            />
          </div>
        </form>
      </div>

      <!-------------|| GIVING OPTION FOR SIGNIN ARE HERE ||------------->

      <!-------------|| GIVING OPTION FOR SIGNIN ARE HERE ||------------->
    </section>
